<head>

    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
        <div class="my-header">
            <h1 class="first-head">TODO</h1>
            <form class="add-form">
                <input type="text" name="add" class="add-todo" placeholder="Create a new todo">
            </form>
        </div>
        <div class="my-body">
                    <div class="part-one">
                       <p>Jog around the park 3x</p>
                       <i class="delete">X</i>
                    </div>  
                    
                    <div class="part-one">
                        <p>10 minutes meditation</p>
                        <i class="delete">X</i>
                    </div> 
                     
                     <div class="part-one">
                        <p>Read for 1 hour</p>
                        <i class="delete">X</i>
                     </div> 
                     
                     <div class="part-one">
                        <p>Pick up groceries</p>
                        <i class="delete">X</i>
                     </div> 
                     
                     <div class="part-one">
                        <p>Complete Todo App on Frontend Mentor</p>
                        <i class="delete">X</i>
                     </div> 
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
